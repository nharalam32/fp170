{% extends "base.html" %}
{% block heading %}Statement{% endblock %}
{% block content %}
    <h1>Bank Statement</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over transaction history and display -->
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.timestamp }}</td>
                <td>{{ transaction.description }}</td>
                <td>${{ transaction.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
